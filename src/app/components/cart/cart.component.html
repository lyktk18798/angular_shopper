<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div style="margin: 15px" class="card-header">
          <label><i class="fa fa-shopping-cart">  SHOPPING CART</i></label>
        </div>
        <div class="card-body">
          <table class="table table-striped table-sm">
            <thead>
            <tr>
              <th *ngFor="let column of headers">
                {{column}}
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of lstRs | slice: ((page-1) * pageSize) : ((page-1) * pageSize + pageSize); trackBy: trackByItems; let i =index">
              <td style="width: 50px; height: 80px;"><img width="100%" height="100%" class="img-avatar"
                                                          src="assets/images/products/{{item.image}}"></td>
              <td>{{item.name}}</td>
              <td>{{item.price | number}}</td>
              <td>{{item.size}}</td>
              <td>
                <label>
                  <input class="input-quantity" type="text" [(ngModel)]="item.quantity" myCurrencyFormatter (ngModelChange)="changeQuantity($event, i)"/>
                </label>
              </td>
              <td>
                <a (click)="delete(item)" class="myIcons" tooltip="Detele user" placement="bottom">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
            <tr>
              <td *ngIf="lstRs.length===0" colspan="14">No records</td>
            </tr>
            </tbody>
          </table>
          <nav>
            <ngb-pagination [collectionSize]="lstRs.length" [(pageSize)]="pageSize" [(page)]="page" [rotate]="true"></ngb-pagination>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>

  <div class="row">
    <div class="login-rigister">
      <ul class="unstyled-list list-inline">
        <li class="btn-buy"><a class="rigister" (click)="buyProducts()">BUY NOW <span> </span></a></li>
        <div class="clearfix"></div>
      </ul>
    </div>
  </div>
</div>

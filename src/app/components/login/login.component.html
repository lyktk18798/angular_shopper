
  <div id="logreg-forms">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
      <div class="social-login">
        <button class="btn facebook-btn social-btn" type="button"><span>
          <i class="fa fa-facebook-f"></i>
          Sign in with Facebook</span> </button>
        <button class="btn google-btn social-btn" type="button"><span>
          <i class="fa fa-google"></i>
          Sign in with Google+</span> </button>
      </div>
      <p style="text-align:center"> OR  </p>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="username" required>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>

      <button class="btn btn-success btn-block" type="submit" [disabled]="loginForm.invalid">
        <i class="fa fa-sign-in"></i>
        Sign in</button>
      <a id="forgot_pswd" routerLink="/forgot-pass">Forgot password?</a>
      <hr>
      <!-- <p>Don't have an account!</p>  -->
      <button class="btn btn-primary btn-block" type="button" id="btn-signup" routerLink="/register">
        <i class="fa fa-user-plus"></i>
        Sign up New Account</button>
    </form>
  </div>
